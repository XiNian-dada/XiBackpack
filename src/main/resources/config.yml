debug:
  enabled: true
  log-file: "logs/xibackpack-debug.log"
  log-level: "FINE"
  max-log-size: 10485760  # 10MB
  log-rotation: 5  # 保留5个日志文件
# 数据库配置
database:
  type: "sqlite" # 或 mysql, postgresql, mongodb 等
  host: "localhost" # SQLite 忽略此配置
  port: 3306 # SQLite 忽略此配置
  database: "xibackpack" # SQLite 数据库文件名
  username: "" # SQLite 忽略此配置
  password: "" # SQLite 忽略此配置
  # 连接池配置
  max-pool-size: 5
  min-idle: 1
  connection-timeout: 5000
  idle-timeout: 300000
  max-lifetime: 600000
  # 重试机制配置
  retry:
    max-attempts: 2
    initial-delay: 500
    max-delay: 2000

# 背包配置
backpack:
  size: 27 # 初始背包大小
  name: "§e§l云上背包"
  upgrade-cost: 1000 # 默认升级费用
  # 按段设置升级费用，例如36表示从36格开始到下一个设定点之间每9格的费用
  upgrade-costs:
    27: 1000   # 从27格开始到下一个设定点之间每9格的费用
    36: 1500   # 从36格开始到下一个设定点之间每9格的费用
    45: 2000   # 从45格开始到下一个设定点之间每9格的费用
    54: 2500   # 从54格开始到下一个设定点之间每9格的费用
    90: 3000   # 从90格开始到下一个设定点之间每9格的费用
    180: 5000  # 从180格开始到下一个设定点之间每9格的费用
    270: 8000  # 从270格开始到下一个设定点之间每9格的费用
    360: 10000 # 从360格开始到下一个设定点之间每9格的费用
  # 经验升级配置
  exp-upgrade:
    enabled: true  # 是否启用经验升级
    # 按段设置经验升级费用
    exp-costs:
      27: 1000   # 从27格开始到下一个设定点之间每9格的经验费用
      36: 1500   # 从36格开始到下一个设定点之间每9格的经验费用
      45: 2000   # 从45格开始到下一个设定点之间每9格的经验费用
      54: 2500   # 从54格开始到下一个设定点之间每9格的经验费用
      90: 3000   # 从90格开始到下一个设定点之间每9格的经验费用
      180: 5000  # 从180格开始到下一个设定点之间每9格的经验费用
      270: 8000  # 从270格开始到下一个设定点之间每9格的经验费用
      360: 10000 # 从360格开始到下一个设定点之间每9格的经验费用
  # 自定义每个容量级别所需的权限
  size-permissions:
    27: "xibackpack.upgrade.36"   # 从27格升级到36格需要权限
    36: "xibackpack.upgrade.45"   # 从36格升级到45格需要权限
    45: "xibackpack.upgrade.54"   # 从45格升级到54格需要权限
  # 冷却时间设置（毫秒）
  cooldown: 1000
  # 备份设置
  backup:
    max-count: 10 # 最大备份数量
    # 自动备份设置
    auto-backup:
      enabled: true # 是否启用自动备份
      interval: 3600 # 自动备份间隔时间（秒），默认1小时
      notify: true # 是否发送备份完成通知
      # 备份触发时机
      triggers:
        on-quit: true # 玩家退出时自动备份
        on-save: false # 手动保存时自动备份

# 团队背包配置
team-backpack:
  create-cost: 5000 # 创建团队背包所需费用
  default-size: 27 # 团队背包默认大小
  max-members: 10 # 团队背包最大成员数

# NBT相关配置
nbt:
  enabled: true
  allow-mod-items: true

# 语言设置
language: "zh_cn" # 支持 "zh_cn" (简体中文) 或 "en" (英文)